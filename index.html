  <style>
    body {
      font-family: 'Roboto', sans-serif;
      padding-top: 70px;
      background-color: #f4f7f9;
      color: #333;
      scroll-behavior: smooth;
    }
    header {
      background: url('https://images.unsplash.com/photo-1705579607342-13c6dad7b51d?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') center/cover no-repeat;
      color: white;
      padding: 60px 20px;
      text-align: center;
      position: relative;
    }
    header::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
    }
    header .container {
      position: relative;
      z-index: 2;
    }
    header h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 20px;
      animation: fadeInDown 1s ease-out;
    }
    header p.typing {
      font-size: 1.3rem;
      animation: typing 3s steps(40, end) forwards, blink-caret 0.75s step-end infinite;
      overflow: hidden;
      border-right: .15em solid white;
      white-space: nowrap;
      width: 0;
      display: inline-block;
    }
    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
    }
    section {
      padding: 60px 0;
    }
    .card {
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }
    footer {
      background-color: #eef2f7;
      padding: 20px 0;
      text-align: center;
      color: #777;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes floatUp {
      0% { transform: translateY(10px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    .fade-in {
      animation: floatUp 1s ease-out forwards;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: white; }
    }
  </style>
